<mat-tab-group>
  <mat-tab label="First">
    <ng-template matTabContent>
      <button (click)="readtext()">Read text format</button>
      <button (click)="readhtml()">Read HTML format</button>
      <div class="content" [innerHTML]="content| safe" (mouseup)="mouse($event)"></div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Second">
    <ng-template matTabContent>
      The Second Content
    </ng-template>
  </mat-tab>
</mat-tab-group>
