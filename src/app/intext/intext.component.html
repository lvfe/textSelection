<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content><input type="text" [(ngModel)]="data.text"/></mat-dialog-content>
<mat-dialog-actions>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="close()">Confirm</button>
</mat-dialog-actions>
